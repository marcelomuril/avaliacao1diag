<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avalia√ß√£o Diagn√≥stica 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- Cabe√ßalho -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-800">CCM SEBASTI√ÉO PARAN√Å</h1>
    <h2 class="text-xl text-gray-700">1¬∫ AVALIA√á√ÉO DIAGN√ìSTICA 2025</h2>
  </header>

  <!-- Sele√ß√£o -->
  <div class="flex justify-center gap-4 mb-6">
    <select id="selectAno" class="p-2 border rounded">
      <option value="">Selecione o Ano</option>
      <option value="9">9¬∫ Ano</option>
      <option value="3">3¬™ S√©rie</option>
    </select>

    <select id="selectAluno" class="p-2 border rounded">
      <option value="">Selecione o Aluno</option>
    </select>
  </div>

  <!-- N√≠vel de aprendizagem -->
  <div id="nivelBox" class="text-center mb-4 font-semibold text-lg text-gray-700"></div>

  <!-- Gr√°fico -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <canvas id="grafico" height="120"></canvas>
  </div>

  <!-- Descritores -->
  <div id="descritoresBox" class="mt-6 bg-white p-6 rounded-2xl shadow"></div>

  <script>
    // üìå descritores j√° preenchidos
    const descritores = {
      H01: { descricao: "Localizar informa√ß√µes expl√≠citas em textos escritos.", prejuizo: "Sem essa habilidade o aluno ter√° dificuldade em compreender instru√ß√µes simples e responder a perguntas diretas." },
      H02: { descricao: "Inferir informa√ß√µes impl√≠citas em textos.", prejuizo: "Compromete a leitura cr√≠tica e a interpreta√ß√£o de mensagens que n√£o est√£o claramente ditas." },
      H03: { descricao: "Identificar a ideia principal de um texto.", prejuizo: "O aluno pode n√£o entender o objetivo central do que l√™, prejudicando a compreens√£o global." },
      H04: { descricao: "Relacionar informa√ß√µes entre diferentes trechos de um texto.", prejuizo: "Afeta a capacidade de construir sentido mais amplo a partir da leitura." },
      H05: { descricao: "Interpretar gr√°ficos, tabelas e imagens associados a textos.", prejuizo: "Dificulta a leitura de dados, prejudicando o aprendizado em todas as √°reas." },
      H06: { descricao: "Aplicar corretamente regras ortogr√°ficas b√°sicas.", prejuizo: "Prejudica a escrita clara e dificulta a comunica√ß√£o formal." },
      H07: { descricao: "Usar regras de gram√°tica e pontua√ß√£o na escrita.", prejuizo: "Compromete a produ√ß√£o de textos coerentes e adequados." },
      H08: { descricao: "Reconhecer e diferenciar g√™neros textuais.", prejuizo: "Dificulta a adapta√ß√£o da linguagem a situa√ß√µes do cotidiano e escolares." },
      H09: { descricao: "Efetuar c√°lculos b√°sicos de adi√ß√£o, subtra√ß√£o, multiplica√ß√£o e divis√£o.", prejuizo: "Afeta a autonomia em tarefas pr√°ticas como compras e resolu√ß√£o de problemas simples." },
      H10: { descricao: "Resolver problemas que exigem mais de uma opera√ß√£o.", prejuizo: "Dificulta o racioc√≠nio l√≥gico e a capacidade de planejar estrat√©gias de solu√ß√£o." },
      H11: { descricao: "Compreender e manipular express√µes alg√©bricas.", prejuizo: "Afeta a progress√£o nos estudos de √°lgebra e fun√ß√µes no ensino m√©dio." },
      H12: { descricao: "Resolver equa√ß√µes e inequa√ß√µes simples.", prejuizo: "Compromete a base para aprender conte√∫dos avan√ßados de matem√°tica." },
      H13: { descricao: "Reconhecer formas geom√©tricas e aplicar conceitos de geometria.", prejuizo: "Dificulta a compreens√£o do espa√ßo, medidas e problemas do dia a dia." },
      H14: { descricao: "Interpretar e analisar dados estat√≠sticos.", prejuizo: "Limita a leitura cr√≠tica de gr√°ficos, pesquisas e not√≠cias." },
      H15: { descricao: "Resolver problemas envolvendo probabilidade.", prejuizo: "Afeta o racioc√≠nio em situa√ß√µes de incerteza e previs√£o, comuns no cotidiano." }
    };

    const selectAno = document.getElementById("selectAno");
    const selectAluno = document.getElementById("selectAluno");
    const nivelBox = document.getElementById("nivelBox");
    const descritoresBox = document.getElementById("descritoresBox");
    let chart;

    async function carregarCSV(path) {
      return new Promise(resolve => {
        Papa.parse(path, {
          header: true,
          download: true,
          complete: results => resolve(results.data)
        });
      });
    }

    // üìå Carregar lista de alunos
    selectAno.addEventListener("change", async () => {
      selectAluno.innerHTML = "<option value=''>Selecione o Aluno</option>";
      nivelBox.innerHTML = "";
      descritoresBox.innerHTML = "";
      if (!selectAno.value) return;

      const [port] = selectAno.value === "9"
        ? [await carregarCSV("port9.csv")]
        : [await carregarCSV("port3.csv")];

      const nomes = [...new Set(port.map(r => r.Estudante))];
      nomes.forEach(n => {
        const opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        selectAluno.appendChild(opt);
      });
    });

    // üìå Carregar dados do aluno
    selectAluno.addEventListener("change", async () => {
      if (!selectAluno.value) return;

      const [port, mat] = selectAno.value === "9"
        ? [await carregarCSV("port9.csv"), await carregarCSV("mat9.csv")]
        : [await carregarCSV("port3.csv"), await carregarCSV("mat3.csv")];

      const dadosPort = port.find(r => r.Estudante === selectAluno.value);
      const dadosMat = mat.find(r => r.Estudante === selectAluno.value);

      const habilidades = Object.keys(dadosPort).filter(k => k.startsWith("H"));
      const valoresPort = habilidades.map(h => parseInt(dadosPort[h] || 0));
      const valoresMat = habilidades.map(h => parseInt(dadosMat[h] || 0));

      // N√≠vel de aprendizagem
      nivelBox.textContent = "N√≠vel de Aprendizagem: " + dadosPort["N√≠veis de Aprendizagem"];

      // Gr√°fico
      if (chart) chart.destroy();
      const ctx = document.getElementById("grafico").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: habilidades,
          datasets: [
            { label: "Portugu√™s", data: valoresPort, backgroundColor: "rgba(59,130,246,0.9)" },
            { label: "Matem√°tica", data: valoresMat, backgroundColor: "rgba(239,68,68,0.9)" }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { font: { size: 16 } } }
          },
          scales: {
            x: { ticks: { font: { size: 14 } } },
            y: { ticks: { font: { size: 14 }, beginAtZero: true } }
          }
        }
      });

      // Descritores
      descritoresBox.innerHTML = "<h3 class='text-lg font-semibold mb-4'>Descritores</h3>";
      habilidades.forEach(h => {
        const d = descritores[h];
        descritoresBox.innerHTML += `
          <div class='border-b pb-2 mb-2'>
            <p class='font-bold'>${h} - ${d.descricao}</p>
            <p class='text-sm text-gray-600'>${d.prejuizo}</p>
          </div>`;
      });
    });
  </script>
</body>
</html>
